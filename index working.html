<html>

<head>



    <script src="https://codingroomieresources.blob.core.windows.net/script-files/node-server.js"></script>

    <!-- Using Babel Library  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>



    <!-- Using React Library -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- import react router dom -->
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>


    <!-- Using Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>



<body>



    <div id="container"></div>



</body>



</html>

<script type="text/babel">


    const { NavLink, Route, BrowserRouter, Routes } = ReactRouterDOM;

    function AppComponent() {
        return (

            <BrowserRouter>


                <NavLink to="/books">Books</NavLink>
                &nbsp;&nbsp;
                <NavLink to="/products">Products</NavLink>


                <Route path="/books" component={BooksManager} />
                <Route path="/products" component={ProductsManager} />

            </BrowserRouter>

        );

    }

    function BooksManager() {
        return (<div>Books Manager Component</div>);
    }

    function ProductsManager() {
        return (<div>Products Manager Component</div>);
    }

    // const root = ReactDOM.createRoot(document.getElementById('container'));

    ReactDOM.render(
        <AppComponent />, document.getElementById('container')
    );

</script>
